<!DOCTYPE html>
<html>
  <head>
    <title>Rock's Barbershop</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
  </head>
  <body class="landing is-preload">
    <!-- Page Wrapper -->
    <div id="page-wrapper" class="team-hero">
      <!-- Header -->
      <header id="header" class="alt">
        <h1><a href="index.html">Rock's Barbershop</a></h1>
        <nav id="nav">
          <ul>
            <li class="special">
              <a href="#menu" class="menuToggle"><span>Menu</span></a>
              <div id="menu">
                <ul>
                  <li><a href="index.html">Home</a></li>
                  <li><a href="about.html">Our Story</a></li>
                  <li><a href="team.html">the team</a></li>
                  <li><a href="contact.html">contact us</a></li>
                </ul>
              </div>
            </li>
          </ul>
        </nav>
      </header>

      <!-- Banner -->
      <section id="banner">
        <div class="inner">
          <h2>rock's barbershop</h2>
          <h3>contact</h3>
        </div>
        <div class="overlay"></div>
      </section>

      <section class="form-container">
        <form method="post" action="#">
          <h4>get in contact with us</h4>
          <div class="row gtr-uniform">
            <div class="col-6 col-12-xsmall">
              <input type="text" name="demo-name" id="demo-name" value="" placeholder="Name" />
            </div>
            <div class="col-6 col-12-xsmall">
              <input type="email" name="demo-email" id="demo-email" value="" placeholder="Email" />
            </div>

            <div class="col-12">
              <textarea
                name="demo-message"
                id="demo-message"
                placeholder="Enter your message"
                rows="6"
              ></textarea>
            </div>
            <div class="col-12">
              <ul class="actions">
                <li><input type="submit" value="Send Message" class="primary" /></li>
              </ul>
            </div>
          </div>
        </form>
      </section>

      <!-- CTA -->
      <section id="cta" class="wrapper style4">
        <div class="inner">
          <header>
            <h2 class="book-text">book now</h2>
          </header>
          <ul class="actions stacked">
            <li><a href="#" class="button fit primary">951-###-###</a></li>
          </ul>
        </div>
        <div class="overlay"></div>
      </section>

      <!-- Footer -->
      <footer id="footer">
        <ul class="icons">
          <li>
            <a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a>
          </li>
          <li>
            <a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a>
          </li>
          <li>
            <a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a>
          </li>
          <li>
            <a href="#" class="icon solid fa-envelope"><span class="label">Email</span></a>
          </li>
        </ul>
        <ul class="copyright">
          <li>&copy; rock's barbershop</li>
        </ul>
      </footer>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
